<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  from {background-color: red;}
  to {background-color: yellow;}
}
</style>
</head>
<body>

<p><b>Note:</b> Cette exemple ne fonctionne pas sur IE9.</p>

<div></div>

<p><b>Note:</b> Quand une animation est terminée, elle reviend à 0</p>

</body>
</html>
